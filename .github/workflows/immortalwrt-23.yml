name: immortalwrt-23

on:
  push:
    branches:
      - main
    paths:
      - 'immortalwrt-23/.config'
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt.git
  REPO_BRANCH: openwrt-23.05
  FEEDS_CONF: immortalwrt-23/feeds.conf.default
  CONFIG_FILE: immortalwrt-23/.config
  DIY_P1_SH: immortalwrt-23/diy1.sh
  DIY_P2_SH: immortalwrt-23/diy2.sh
  UPLOAD_FIRMWARE: false
  UPLOAD_RELEASE: true
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHATID: ${{ secrets.TELEGRAM_CHATID }}
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: æ£€æŸ¥é¡¹ç›®åˆ†æ”¯
      uses: actions/checkout@main

    - name: åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt update
        sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo apt autoremove --purge
        sudo apt clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        echo "FIRMWARE_VERSION=$(date +"%y%m%d")" >> $GITHUB_ENV
        echo "START_DATE=$(date +%s)" >> $GITHUB_ENV

    - name: ä¸‹è½½æºç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone --single-branch -b $REPO_BRANCH $REPO_URL openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: åŠ è½½è½¯ä»¶æº
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: æ›´æ–°å¹¶å®‰è£…è½¯ä»¶æº
      run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a

    - name: åŠ è½½è‡ªå®šä¹‰é…ç½®
      run: |
        [ -e immortalwrt-23/files ] && mv immortalwrt-23/files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: ä¸‹è½½åŒ…
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
                echo "status=success" >> $GITHUB_OUTPUT

    - name: æ•´ç†æ–‡ä»¶
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        # æ•´ç†å›ºä»¶åŒ…æ—¶å€™,åˆ é™¤æ‚¨ä¸æƒ³è¦çš„å›ºä»¶æˆ–è€…æ–‡ä»¶,è®©å®ƒä¸éœ€è¦ä¸Šä¼ åˆ°Actionsç©ºé—´
        cd openwrt/bin/targets/*/*
        mkdir -p package
        mv packages package/core
        mv package packages
        mv $GITHUB_WORKSPACE/openwrt/bin/packages/*/* packages
        tar -czf packages.tar.gz packages
        rm -rf packages
        rm -rf version.buildinfo
        rm -rf profiles.json
        # rm -rf *rootfs*
        rm -rf *kernel*
        rm -rf *.manifest
        rm -rf feeds.buildinfo
        rm -rf sha256sums
        for file in immortalwrt*; do
          mv "$file" "${file/immortalwrt/immortalwrt-23-${{ env.FIRMWARE_VERSION }}}"
        done
        echo -e "$(sha256sum *)\n" > sha256sums
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ä¸Šä¼ å›ºä»¶åˆ°Github Actionsç©ºé—´
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true'
      uses: actions/upload-artifact@main
      with:
        name: immortalwrt-23-${{ env.FIRMWARE_VERSION }}
        path: ${{ env.FIRMWARE }}

    - name: åˆ›å»ºreleaseæ ‡ç­¾
      id: tag
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "ç¼–è¯‘æ—¶é—´ï¼š$(date -d "@${{ env.START_DATE }}" +"%Yå¹´%mæœˆ%dæ—¥ %Hç‚¹%Måˆ†")" >> release.txt
         echo "é»˜è®¤ç½‘å…³ï¼š192.168.6.1" >> release.txt
        echo åŒ…å«æ’ä»¶ï¼š$(grep "CONFIG_PACKAGE_luci-app-\(.*\)=y" openwrt/.config | sed "s/CONFIG_PACKAGE_luci-app-\(.*\)=y/\1/g" | grep -v "_\|arpbind\|autoreboot\|firewall") >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: å°†å›ºä»¶ä¸Šä¼ åˆ°release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      id: upload-release
      with:
        name: immortalwrt-23-${{ env.FIRMWARE_VERSION }}
        tag_name: immortalwrt-23
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Telegram é€šçŸ¥
      if: env.TELEGRAM_CHATID && env.TELEGRAM_BOT_TOKEN
      continue-on-error: true
      run: |
        duration=$((($(date +%s)-${{ env.START_DATE }})/60)) && time=$((duration/60))å°æ—¶$((duration%60))åˆ†é’Ÿ
        if [ "${{ steps.compile.outputs.status }}" == 'success' ]; then
          content="ğŸ‰immortalwrt-23å›ºä»¶ç¼–è¯‘æˆåŠŸğŸ‰%0Aå›ºä»¶ç‰ˆæœ¬ï¼š${{ env.FIRMWARE_VERSION }}%0Aç¼–è¯‘ç”¨æ—¶ï¼š${time}"
        else
          content="âŒimmortalwrt-23å›ºä»¶ç¼–è¯‘å¤±è´¥âŒ%0Aå›ºä»¶ç‰ˆæœ¬ï¼š${{ env.FIRMWARE_VERSION }}%0Aç¼–è¯‘ç”¨æ—¶ï¼š${time}"
        fi
        curl "https://api.telegram.org/bot${{ env.TELEGRAM_BOT_TOKEN }}/sendMessage?chat_id=${{ env.TELEGRAM_CHATID }}&text=${content}"
